
<!DOCTYPE html>
<html>
<head>
<title>Wallet</title>


	
			<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
			<script type="text/javascript" src="js/web3.min.js"></script>
			<script type="text/javascript" src="js/truffle-contract.min.js"></script>
			<script src="./app.js"></script>
</head>
<body>


<div class="main">
			<div class="main-heading w3ls">
				<h1>Wallet </h1><p  class="price-top clr1 w3ls" id="Address"></p>
			</div>
			<div id="loader">
	<p class="price-top clr1 w3ls">Loading</p>
</div>
<div id="content" style="display : none;">
	<br>
			<div class="pricing-table">
				<div class="pricing">
					<div class="price-top clr1 w3ls">
						<h3>My Wallet</h3>
					</div>

					<div class="price-bottom ">
						<div class="price2 w3ls">
					<ul>
							<li>
								<p id="name"></p>
							</li>
							<li>
								<p id="Amount"></p>
							</li>
							<li>
							<p id="balance"></p></li>
						</ul>
								
						</div>
					</div>
				</div>



			<div class="pricing pri3" style="height:20px;width: 600px;" >
					<div class="price-top clr2">
						<h3>Transfer</h3>
					</div>
				<div class="price-bottom">
					
					<div class="price2 w3ls">
						<form name="form" role="form" 
						onsubmit="app.transfer()" >
						<ul>
							
							<li>Address<br>
							<input required="text" type="text" id="toaddress" style="height:20px;width: 500px;">
						    </li>
							<li>Number of Tokens
							<input required="Number" type="Number" id="tokennumber" style="height:20px;width: 500px;"></li>
						</ul>
						<button type="submit" class="clr2 button">Transfer Tokens</button>
					</form>
					</div>
				</div>
			</div>




				 
				
				<div class="clear"></div><div class="clear"></div>
			</div><div class="clear"></div>
			</div><div class="clear"></div>
			

			
		
		
</body>
</html>
